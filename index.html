<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Script  -->
    <script src="script.js" defer ></script>
    
    <!-- Style  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="root">
        <header class="bg-dark">

            <figure>
                <img src="img/logo.png" alt="" class="img-fluid" id="logo">
            </figure>

            <form action="index.php" method="GET">
                <select v-model="genre" @change="changeGenre" name="genre" class="form-select mt-3 genre w-25">
                    <option selected value="">All </option>
                    <option>rock</option>
                    <option>Two</option>
                    <option>Three</option>
                  </select>
            </form>
        </header>
            <div class="container p-5">
                <div class="row g-5">
                    <div v-for="disc in discs" :key="disc.title" class="col-4">
                        <div class="card text-center bg-dark text-white p-5">
                            <img :src="disc.poster" class="card-img-top" :alt="disc.title">
                            <div class="card-body">
                              <h5 class="card-title">{{disc.title}}</h5>
                                <article class="py-2">
                                    {{disc.author}}
                                </article>
                                <div>
                                    <strong>{{disc.year}}</strong>
                                </div>
                            </div>
                          </div>
                    </div>  
                </div>
            </div>
    </div>
</body>
</html>
